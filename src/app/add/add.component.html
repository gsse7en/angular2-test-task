<h1>Add New Person</h1>
    <form #addPersonForm="ngForm" (ngSubmit)="persons.addPerson(addPersonForm.value)">
      <input 
        type="text" 
        name="name" 
        [(ngModel)]="persons.state.personName"
        placeholder="Enter name">

      <input 
        type="checkbox" 
        id="hasSuperPowers" 
        name="hasSuperPowers"  
        [ngModel]="persons.checkCurrentAttribute('hasSuperPowers')"
        (change)="persons.getCheckboxChange($event, 'hasSuperPowers')">

      <label for="hasSuperPowers">Super Powers</label>

      <input 
        type="checkbox" 
        id="rich" 
        name="rich" 
        [ngModel]="persons.checkCurrentAttribute('rich')"
        (change)="persons.getCheckboxChange($event, 'rich')">

      <label for="rich">Rich</label>

      <input 
        type="checkbox" 
        id="genious" 
        name="genious" 
        [ngModel]="persons.checkCurrentAttribute('genious')"
        (change)="persons.getCheckboxChange($event, 'genious')">

      <label for="genious">Genious</label>

      <button type="submit">Add</button>
    </form>
